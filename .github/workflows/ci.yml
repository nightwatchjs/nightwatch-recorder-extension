name: Nightwatch Recorder Extension CI

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    name: Run tests on ${{ matrix.os }}, Node ${{ matrix.node-version }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        node-version: [18]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v3
        with:
          name: nightwatch-recorder-extension
          path: "dist"
          retention-days: 30
